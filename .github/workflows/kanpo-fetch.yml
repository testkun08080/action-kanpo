name: 毎日官報発行チェッカー

on:
  schedule:
    - cron: "45 23 * * *" # 毎日8:45 JST
  workflow_dispatch:

jobs:
  fetch-kanpo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 官報チェック(DL無し)
        id: fetch-kanpo
        uses: testkun08080/action-kanpo@main
        with:
          dlpdf: "false" # PDFをダウンロードしない
          date: "2025-07-03"

  show-results:
    needs: fetch-kanpo
    runs-on: ubuntu-latest
    steps:
      - name: 結果を表示
        run: |
          echo "官報取得成功 or 失敗: ${{needs.fetch-kanpo.outputs.kanpou_found}}"
          echo "取得PDF数: ${{needs.fetch-kanpo.outputs.pdf_infos}}"
          echo ${{needs.fetch-kanpo.outputs.kanpou_found}}"
          echo ${{needs.fetch-kanpo.outputs.pdf_infos}}

  fetch-dl-kanpo:
    needs: fetch-kanpo
    if: needs.fetch-kanpo.outputs.kanpou_found == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 官報チェック(DLあり)
        id: fetch-kanpo
        uses: testkun08080/action-kanpo@main
        with:
          dlpdf: "true" # PDFをダウンロードする
          date: "2025-07-03"

  commit:
    name: 変更をコミット
    runs-on: ubuntu-latest
    needs: fetch-dl-kanpo
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Git 設定とコミット
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "📭 変更なし（新しい官報はありません）"
          else
            git commit -m "官報更新: $(date '+%Y-%m-%d')"
            git push

